stages:
  - sast
  - dast


# Semgrep SAST scan

semgrep-sast:
  stage: sast
  image: semgrep/semgrep
  script:
    - semgrep --config auto --json --output semgrep-report.json $CI_PROJECT_DIR 
  artifacts:
    paths:
      - semgrep-report.json

# Bearer SAST
bearer-sast:
  stage: sast
  image:
    name: bearer/bearer
    entrypoint: [""]
  script: bearer scan $CI_PROJECT_DIR --format gitlab-sast --output gl-sast-report.json
  artifacts:
    reports:
      sast: gl-sast-report.json

