dast:
  stage: dast
  image: docker:latest
  services: 
    - docker:dind
  script:
    - unset DOCKER_HOST
    - docker-compose up -d
    - docker run --name nikto --network test_my_app_network  -u $(id -u ${USER}):$(id -g ${USER}) frapsoft/nikto -host http://app:8080 > /nikto.txt || true
    - docker cp nikto:/nikto.txt . 
    - docker rm nikto
    - cat nikto.txt
    - docker-compose down

zap_scan:
  stage: dast
  image: docker:latest
  services: 
    - docker:dind
  script:
    - unset DOCKER_HOST
    - docker-compose up -d
    - mkdir zap-reports
    - cd zap-reports
    - docker network list
    - docker run  --name zap-container --network test_my_app_network --rm -v $(pwd):/zap/wrk -u $(id -u ${USER}):$(id -g ${USER}) ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py -t http://app:8080 > zap.txt || true 
    - cat zap.txt
    - docker-compose down


# Variables to manage Docker setup
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""



